<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i,700i&display=swap" rel="stylesheet">
    <title>{{ page.title }}</title>
  </head>
  <body class="{{ page.class }}">
    <div class="wrapper">
      <header>
        <nav>
          <strong><a class="site-title" href="/">Frances Duncan</a></strong>
        </nav>
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
      </header>
      <section id="main">

      {{ content }}

      </section>
      <footer>
        <p>Copyright © 2019 Frances Duncan</p>
        <small><abbr title="Too Long; Didn’t Read">tl;dr</abbr> makes me sad ♥ hand-coded</small>
      </footer>
    </div>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
